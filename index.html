<!DOCTYPE html>
<html>
<head>
    <title> React App </title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
</head>
<body>
    <div id='app'></div>

    <script type='text/babel'>
        function FriendsList (props) {
            return (
                <ul>
                    {props.list.map((name) => (
                        <li key={name}>
                            <span>{name}</span>
                            <button onClick={() => props.onRemoveFriend(name)}>Remove</button>
                        </li>
                    ))}
                </ul>
            )
        };

// class App creates component same as function App
        class App extends React.Component{
            constructor (props) {
                super(props)

                this.state = {
                    friends: ['Christian', 'Alexander', 'Pflaum'],
                    input: '',
                }
// .bind() forces 'this' to reference App function instead of onRemoveFriend
// otherwise 'this' is undefined within onRemoveFriend
// place within constructor
                this.handleRemoveFriend = this.handleRemoveFriend.bind(this);
                this.updateInput = this.updateInput.bind(this);
                this.handleAddFriend = this.handleAddFriend.bind(this);
                console.log(this)
            }
            handleAddFriend() {
                this.setState((currentState) => {
                    return {
                        // .concat creates new array instead of mutating the state directly
                        friends: currentState.friends.concat([this.state.input])
                    }
                })
            }
            handleRemoveFriend(name) {
                this.setState((currentState) => {
                    return {
                        friends: currentState.friends.filter((friend) => friend !== name)
                    }
                })
            }
            updateInput(e) {
                const value = e.target.value

                this.setState(() => ({
                    input: value
                }))

            }
            render () {
                return (
                 <div>
                    <input
                        type = 'text'
                        placeholder = 'new friend'
                        value = {this.state.input}
                        onChange = {this.updateInput}
                    />
                    <button onClick={this.handleAddFriend}>Submit</button>
                    <FriendsList 
                        list={this.state.friends}
                        onRemoveFriend = {this.handleRemoveFriend}
                    />
                 </div>
                )
            }
        };

        // function App () {
        //     const friends = ['Christian', 'Alexander', 'Pflaum']
        //     return (
        //         <div>
        //             <FriendsList list={friends} />
        //         </div>
        //     )
        // };

        ReactDOM.render(
            <App />,
            document.getElementById('app')
        );
    </script>
</body>
</html>
