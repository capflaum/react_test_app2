<!DOCTYPE html>
<html>
<head>
    <title> React App </title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>
<body>
    <div id='app'></div>

    <script>
        const name = 'Christian';
        const handle = '@christianpflaum'

        // create  props with children: 'Christian'
        // object representation of a DOM node
        // const headerElement = React.createElement(
        //     'h1', 
        //     { id: 'header' }, 
        //     'Christian'
        //     );

        // const nameElement = React.createElement(
        //     'h1',
        //     null,
        //     name
        // );

        // const handleElement = React.createElement(
        //     'h3',
        //     null,
        //     handle
        // );



        //revert element (from above) to component by putting it in a function
        function NameComponent (props) {
            return React.createElement(
                'h1',
                null,
                props.name,
            )
        }

        function HandleComponent(props) {
            return React.createElement(
                'h3',
                null,
                props.handle,
            )
        }

        const wrapperElement = React.createElement(
            'div',  
            { id:'container' },
            React.createElement(NameComponent, {name}), //previously nameElement
            React.createElement(HandleComponent, {handle}), // "" handleElement
        );
        
        ReactDOM.render(
            // render header ID within id:app
            // headerElement,

            // now render wrapper for multiple elements instead of just header
            wrapperElement,
            document.getElementById('app')
        );


        console.log(wrapperElement);
    </script>
</body>
</html>
